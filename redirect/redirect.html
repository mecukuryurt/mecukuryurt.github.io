<!DOCTYPE html>
<html>
	<head>
		<title>Redirecting...</title>
		<link rel="canonical" href="/redirect">
		<style type="text/css">
			body{   
			    margin:0; 
			 }
 
		</style>
	</head>
	<body>
		<h1 id="h1el">Please wait...</h1>
		<p id="pel">You are being redirected to the homepage</p>

		<script type="text/javascript">
			var delay = 2000;

			setTimeout(function() {
				toggleText();
				// window.location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
			}, delay);
			function displayImage(src, width, height) {
				var img = document.createElement("img");
				img.src = src;
			 	img.width = width;
			 	img.height = height;
			 	document.body.appendChild(img);
			}
			function toggleText() {
			 	var h1 = document.getElementById("h1el");
			    h1.style.display = "none";
			    var text = document.getElementById("pel");
			    text.style.display = "none"; 
			    var height = window.innerHeight;
			    var width = window.innerWidth;
			    var winRatio = width / height;

			    var gifW = 640;
			    var gifH = 480;
			    var gifRatio = gifW / gifH;

			    if (winRatio > gifRatio) {
			    	displayImage("redirect.gif", (height*gifW)/gifH, height);
			    }
			    else {
			    	displayImage("redirect.gif", width, (width*gifH)/gifW);
			    }
			}
		</script>
	</body>
</html>
